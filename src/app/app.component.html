<div *ngIf="isLogin == false" #loginPage class = "container text-center">

  <div class = "row">
     <div class = "col-md-4 col-md-offset-4">

        <h2>Please sign in</h2>
        <label for = "usernameInput" class = "sr-only">Login</label>
        <input type = "email"   #usernameInput
           lass = "form-control formgroup" placeholder = "Login"
           required = "" autofocus = "">
        <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock" (click)="onLogin(e)">
           Sign in</button>

     </div>
  </div>


</div>

<mat-sidenav-container class = "tp-container" *ngIf="isLogin == true">
  <mat-sidenav mode = "side" opened class="left-nav">
    <mat-selection-list #shoes1 [multiple]="false"  (click)="onNgModelChange($event)">
      <mat-list-option *ngFor="let user of users" [value]="user" class='userList'>
        {{user}}
      </mat-list-option>
    </mat-selection-list>

  </mat-sidenav>
  <mat-sidenav-content class="right-nav">
    <mat-selection-list #shoes [multiple]="false">
<mat-list-option *ngFor="let msg of conntectedUser" [value]="shoe" >
        {{msg.id}} : {{msg.chat}}
      </mat-list-option>
    </mat-selection-list>
    <div class="footer" #footer>
      <form class="example-form" action="javascript:void(0);" >
        <mat-form-field class="example-full-width" >
          <mat-label>{{typing}}</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..." #message  (keydown)="onKeydown($event)" (keyup)="onKeyup($event)"></textarea>
        </mat-form-field>


          <button mat-raised-button color="primary" class='send-button' (click)="send($event)">Send</button>

      </form>
    </div>
  </mat-sidenav-content>


</mat-sidenav-container>
